<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
        <link rel="apple-touch-icon" sizes="180x180" href="assets/apple-touch-icon.png">
        <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon-16x16.png">
        <link rel="manifest" href="assets/site.webmanifest">
        <link rel="shortcut icon" href="assets/favicon.ico">
        <meta name="msapplication-TileColor" content="#01628B">
        <meta name="msapplication-config" content="assets/browserconfig.xml">
        <meta name="theme-color" content="#ffffff">
        <link rel="stylesheet" href="styles.css">
        <title>Membros | Codifica Jr.</title>
    </head>
    <body>
        <header>
            <img src="assets/logo.svg" alt="Codifica Jr.">
        </header>
        <div class="container">
            <div class="card-detail">
                <!-- TODO: Card do membro selecionado -->
                <div class="profile">
                    <div class="image-box">
                        <img id="image-detail" class="image" src="./assets/members/Anonymous.png">
                    </div>
                    <div class="info-box">
                        <span class="name" id="name-detail" ></span><br>
                        <span class="position" id="position-detail" ></span>
                    </div>
                </div>
                <div class="bio">
                    <i id="bio-detail"></i>
                </div>
                <div class="contact">
                    <button>
                        <div>
                            <img src="./assets/email.png" alt="Email">
                        </div>
                        <div>
                            <i id="email-detail">wallacy1234@uel.br</i>
                        </div>
                    </button>
                    <button>
                        <div>
                            <img src="./assets/linkedin.png" alt="Linkedin">
                        </div>
                        <div>
                            <i>wallacy-sebastian</i>
                        </div>
                    </button>
                    <button>
                        <div>
                            <img src="./assets/github.png" alt="github">
                        </div>
                        <div>
                            <i>wallacy-sebastian</i>
                        </div>
                    </button>
                </div>
            </div>
            <div class="members-list">
                <ul id="membros"></ul>
                <div class="scroller-container">
                    <div class="scroller" id="pages">
                    </div>
                </div>
            </div>
        </div>
    </body>
    <script src="script.js"></script>
</html>
